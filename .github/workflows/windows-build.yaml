name: build-windows

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up vcpkg
        shell: cmd
        run: |
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      - name: Install dependencies (PortAudio, libsndfile)
        shell: cmd
        run: |
          C:\vcpkg\vcpkg.exe install portaudio:x64-windows libsndfile:x64-windows

      - name: Build whisper.cpp (static lib)
        shell: cmd
        run: |
          git clone --depth 1 https://github.com/ggerganov/whisper.cpp C:\whispercpp
          cmake -S C:\whispercpp -B C:\whispercpp\build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
          cmake --build C:\whispercpp\build --config Release --target whisper

      - name: Configure coral (CMake)
        shell: cmd
        run: |
          cmake -S coral -B build -G "Visual Studio 17 2022" -A x64 ^
            -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake ^
            -DVCPKG_TARGET_TRIPLET=x64-windows ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DWHISPER_LIBRARY="C:\whispercpp\build\Release\whisper.lib"

      - name: Build coral
        shell: cmd
        run: |
          cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coral-windows-x64
          path: |
            build/Release/coral.exe

