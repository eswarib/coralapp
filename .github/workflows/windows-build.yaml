name: build-windows

on:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up vcpkg
        shell: cmd
        run: |
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      - name: Compute app version
        shell: pwsh
        run: |
          $pkg = Get-Content coral-electron/package.json | ConvertFrom-Json
          echo "APPVER=$($pkg.version)" >> $env:GITHUB_ENV

      - name: Install dependencies (PortAudio, libsndfile)
        shell: cmd
        run: |
          C:\vcpkg\vcpkg.exe install portaudio:x64-windows libsndfile:x64-windows

      - name: Build whisper.cpp (static libs)
        shell: cmd
        run: |
          git clone --depth 1 https://github.com/ggerganov/whisper.cpp C:\whispercpp
          cmake -S C:\whispercpp -B C:\whispercpp\build ^
            -G "Visual Studio 17 2022" -A x64 ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DBUILD_SHARED_LIBS=OFF ^
            -DCMAKE_C_FLAGS="/openmp" ^
            -DCMAKE_CXX_FLAGS="/openmp"
          cmake --build C:\whispercpp\build --config Release --target ggml whisper
          
      - name: Detect whisper and ggml library paths
        shell: pwsh
        run: |
          $candidates = @(
            'C:\whispercpp\build\Release\whisper.lib',
            'C:\whispercpp\build\Release\whispercpp.lib'
          )
          $found = $null
          foreach ($p in $candidates) {
            if (Test-Path $p) { $found = $p; break }
          }
          if (-not $found) {
            $probe = Get-ChildItem -Path 'C:\whispercpp\build' -Filter 'whisper*.lib' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($probe) { $found = $probe.FullName }
          }
          if (-not $found) { throw 'whisper*.lib not found under C:\whispercpp\build' }
          echo "WHISPERLIB=$found" >> $env:GITHUB_ENV

          $ggmls = Get-ChildItem -Path 'C:\whispercpp\build' -Filter 'ggml*.lib' -Recurse -ErrorAction SilentlyContinue
          if (-not $ggmls -or $ggmls.Count -eq 0) { throw 'ggml*.lib not found under C:\whispercpp\build' }
          $ggmlJoined = ($ggmls | ForEach-Object { $_.FullName }) -join ';'
          echo "GGMLLIBS=$ggmlJoined" >> $env:GITHUB_ENV

      - name: List whisper build outputs (diagnostic)
        shell: cmd
        run: |
          dir /S /B C:\whispercpp\build\Release || exit 0

      - name: Clean build dir
        shell: cmd
        run: |
          if exist build-win rmdir /S /Q build-win

      - name: Configure coral (CMake)
        shell: cmd
        run: |
          cmake -S coral -B build-win -G "Visual Studio 17 2022" -A x64 ^
            -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake ^
            -DVCPKG_TARGET_TRIPLET=x64-windows ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DWHISPER_LIBRARY="%WHISPERLIB%" ^
            -DGGML_LIBRARIES="%GGMLLIBS%" ^
            -DAPP_VERSION="%APPVER%" ^
            -DBUILD_DATE="%DATE%" ^
            -DGIT_COMMIT="%GITHUB_SHA:~0,7%"

      - name: Build coral
        shell: cmd
        run: |
          cmake --build build-win --config Release

      - name: Bundle EXE with required DLLs
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "build-win" -Filter "coral.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $exe) { throw "coral.exe not found under build-win" }

          $outDir = "coral-windows-x64-v$env:APPVER"
          New-Item -ItemType Directory -Path $outDir -Force | Out-Null
          Copy-Item $exe.FullName (Join-Path $outDir ("coral-" + $env:APPVER + ".exe")) -Force

          # VC++ runtime DLLs â€” use vswhere to find VS install, then VC\Tools\MSVC\<ver>\redist\x64
          $raw = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
            -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
            -property installationPath 2>$null
          $installDir = if ($raw) { $raw.ToString().Trim() } else { $null }
          $vcDlls = @('msvcp140.dll', 'vcruntime140.dll', 'vcruntime140_1.dll', 'vcomp140.dll')
          $bundled = $false
          if ($installDir -and (Test-Path $installDir)) {
            $verFile = Join-Path $installDir "VC\Auxiliary\Build\Microsoft.VCToolsVersion.default.txt"
            if (Test-Path $verFile) {
              $ver = (Get-Content $verFile -Raw).Trim()
              $redistBase = Join-Path $installDir "VC\Tools\MSVC\$ver\redist\x64"
              $crtDir = Get-ChildItem -Path $redistBase -Filter "Microsoft.VC*.CRT" -Directory -ErrorAction SilentlyContinue | Select-Object -First 1
              $ompDir = Get-ChildItem -Path $redistBase -Filter "Microsoft.VC*.OpenMP" -Directory -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($crtDir) {
                Copy-Item "$($crtDir.FullName)\msvcp140.dll" $outDir -Force -ErrorAction SilentlyContinue
                Copy-Item "$($crtDir.FullName)\vcruntime140.dll" $outDir -Force -ErrorAction SilentlyContinue
                Copy-Item "$($crtDir.FullName)\vcruntime140_1.dll" $outDir -Force -ErrorAction SilentlyContinue
                Write-Host "Bundled CRT from $($crtDir.FullName)"
                $bundled = $true
              }
              if ($ompDir) {
                Copy-Item "$($ompDir.FullName)\vcomp140.dll" $outDir -Force -ErrorAction SilentlyContinue
                Write-Host "Bundled OpenMP from $($ompDir.FullName)"
              }
            }
          }
          if (-not $bundled) {
            Write-Host "VC redist not found via vswhere, downloading from Microsoft..."
            Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "vc_redist.x64.exe" -UseBasicParsing
           
            Start-Process -FilePath ".\vc_redist.x64.exe" -ArgumentList "/extract:vc_extract", "/quiet" -NoNewWindow -Wait
            
            if (-not (Test-Path "vc_extract")) { throw "Redist extraction failed" }
            
            foreach ($dll in $vcDlls) {
              $f = Get-ChildItem -Path "vc_extract" -Filter $dll -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($f) {
                Copy-Item $f.FullName $outDir -Force
                Write-Host "Bundled: $dll"
              }
            }
            
            Remove-Item -Recurse -Force vc_extract -ErrorAction SilentlyContinue
            Remove-Item -Force vc_redist.x64.exe -ErrorAction SilentlyContinue
          }
          if (-not (Test-Path (Join-Path $outDir "msvcp140.dll"))) {
            Write-Host "ERROR: msvcp140.dll not bundled - VC++ runtime missing"
            exit 1
          }

          # Bundle vcpkg DLLs (portaudio, sndfile, etc.)
          $vcpkgBin = "C:\vcpkg\installed\x64-windows\bin"
          if (Test-Path $vcpkgBin) {
            Get-ChildItem "$vcpkgBin\*.dll" | ForEach-Object {
              Copy-Item $_.FullName $outDir -Force
              Write-Host "Bundled: $($_.FullName)"
            }
          }

          Write-Host "Contents of $outDir :"
          Get-ChildItem $outDir | Format-Table Name, Length -AutoSize

          echo "ARTIFACT_DIR=$outDir" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coral-windows-x64-v${{ env.APPVER }}
          path: ${{ env.ARTIFACT_DIR }}

